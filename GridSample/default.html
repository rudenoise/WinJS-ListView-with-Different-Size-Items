<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>GridSample</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- GridSample references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
	<script src="sampleData.js" type="text/javascript"></script>
</head>
<body>
    <p>Content goes here</p>
    <div id="landscapeTemplate" data-win-control="WinJS.Binding.Template">
        <div style="display:block; width: 300px; height:100px; background-color:#4cff00">
            <div data-win-bind="textContent:name"></div>
            <div data-win-bind="textContent:type"></div>
        </div>
    </div>

    <div id="squareTemplate" data-win-control="WinJS.Binding.Template">
        <div style="display:block; width: 200px; height:100px; background-color:#ffd800">
            <div data-win-bind="textContent:name"></div>
            <div data-win-bind="textContent:type"></div>
        </div>
    </div>

    <div id="portraitTemplate" data-win-control="WinJS.Binding.Template">
        <div style="display:block; width: 150px; height:100px; background-color:#ff0000">
            <div data-win-bind="textContent:name"></div>
            <div data-win-bind="textContent:type"></div>
        </div>
    </div>

	
	<div data-win-control="WinJS.UI.SemanticZoom" style="height: 100%;">
		<div class="zoomedInContainer" data-win-control="WinJS.UI.Hub" >
			<div data-win-control="WinJS.UI.HubSection" data-win-options="{header:groupOneName}">
				<div>
					CREATE
				</div>
			</div>
			<div data-win-control="WinJS.UI.HubSection" data-win-options="{header:groupTwoName}">
				<div>
                    <div id="booksListView" data-win-control="WinJS.UI.ListView"
                         data-win-options="{itemDataSource:sectionTwoDataSource.dataSource
                         }"></div>



				</div>


			</div>
		</div>
		<div class="zoomedOutContainer" data-win-control="WinJS.UI.ListView" data-win-options="{itemDataSource:sampleData.dataSource, itemTemplate:select('.sampleListViewItemTemplate')}"></div>
	</div>
</body>
</html>
